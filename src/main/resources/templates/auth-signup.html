<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
  <title>SignUp Cover </title>
  <link rel="icon" type="image/x-icon" th:href="@{/src/assets/img/favicon.ico}"/>
  <link th:href="@{/layouts/horizontal-light-menu/css/light/loader.css}" rel="stylesheet" type="text/css" />
  <link th:href="@{/layouts/horizontal-light-menu/css/dark/loader.css}" rel="stylesheet" type="text/css" />
  <script th:src="@{/layouts/horizontal-light-menu/loader.js}"></script>

  <!-- BEGIN GLOBAL MANDATORY STYLES -->
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
  <link th:href="@{/src/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />

  <link th:href="@{/layouts/horizontal-light-menu/css/light/plugins.css}" rel="stylesheet" type="text/css" />
  <link th:href="@{/src/assets/css/light/authentication/auth-boxed.css}" rel="stylesheet" type="text/css" />

  <link th:href="@{/layouts/horizontal-light-menu/css/dark/plugins.css}" rel="stylesheet" type="text/css" />
  <link th:href="@{/src/assets/css/dark/authentication/auth-boxed.css}" rel="stylesheet" type="text/css" />
  <!-- END GLOBAL MANDATORY STYLES -->

</head>
<body class="form">

<!-- BEGIN LOADER -->
<div id="load_screen"> <div class="loader"> <div class="loader-content">
  <div class="spinner-grow align-self-center"></div>
</div></div></div>
<!--  END LOADER -->

<div class="auth-container d-flex">

  <div class="container mx-auto align-self-center">

    <div class="row">

      <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-8 col-12 d-flex flex-column align-self-center mx-auto">
        <div class="card mt-3 mb-3">
          <div class="card-body">
            <form th:action="@{/user/signUp}" method="post" th:object="${user}" enctype="multipart/form-data">
              <div class="row">
                <div class="col-md-12 mb-3">

                  <h2>Sign Up</h2>
                  <p>Enter your Personal Information to register</p>

                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Firstname</label>
                    <input type="text" th:field="*{firstName}" class="form-control " required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Lastname</label>
                    <input type="text" th:field="*{lastName}"  class="form-control" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="text" th:field="*{phoneNumber}" class="form-control" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Nationality</label>
                    <input type="text" th:field="*{nationality}" class="form-control" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-control" th:field="*{gender}" required>
                      <option th:value="Male">Male</option>
                      <option th:value="Female">Female</option>
                      <option th:value="Other">Other</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Marital Status</label>
                    <select class="form-control" th:field="*{status}" required>
                      <option th:each="sta : ${status}"
                              th:value="${sta}"
                              th:text="${sta}"
                      />
                    </select>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="mb-3">
                    <label th:field="*{dateOfBirth}" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" required>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="mb-3">
                    <label class="form-label">Profile Picture</label>
                    <input type="file" accept="image/*" name="profile" class="form-control" required>
                  </div>
                </div>
                <div class="col-12">
                  <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" oninput="checkPasswordMatch(this)" id="password" required >
                  </div>
                </div>
                <div class="col-12">
                  <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" oninput="checkPasswordMatch(this)" class="form-control" required>
                  </div>
                </div>
                <!-- <div class="col-12">
                    <div class="mb-3">
                        <div class="form-check form-check-primary form-check-inline">
                            <input class="form-check-input me-3" type="checkbox" id="form-check-default">
                            <label class="form-check-label" for="form-check-default">
                                I agree the <a href="javascript:void(0);" class="text-primary">Terms and Conditions</a>
                            </label>
                        </div>
                    </div>
                </div> -->

                <div class="col-12">
                  <div class="mb-4">
                    <button type="submit" class="btn btn-secondary w-100">SIGN UP</button>
                  </div>
                </div>

                <div class="col-12 mb-4">
                  <div class="">
                    <div class="seperator">
                      <hr>
                      <div class="seperator-text"> <span>Or continue with</span></div>
                    </div>
                  </div>
                </div>

                <div class="col-sm-4 col-12">
                  <div class="mb-4">
                    <button class="btn  btn-social-login w-100 ">
                      <img src="../src/assets/img/google-gmail.svg" alt="" class="img-fluid">
                      <span class="btn-text-inner">Google</span>
                    </button>
                  </div>
                </div>

                <div class="col-sm-4 col-12">
                  <div class="mb-4">
                    <button class="btn  btn-social-login w-100">
                      <img src="../src/assets/img/github-icon.svg" alt="" class="img-fluid">
                      <span class="btn-text-inner">Github</span>
                    </button>
                  </div>
                </div>

                <div class="col-sm-4 col-12">
                  <div class="mb-4">
                    <button class="btn  btn-social-login w-100">
                      <img src="../src/assets/img/twitter.svg" alt="" class="img-fluid">
                      <span class="btn-text-inner">Twitter</span>
                    </button>
                  </div>
                </div>

                <div class="col-12">
                  <div class="text-center">
                    <p class="mb-0">Already have an account ? <a th:href="@{/user/login}" class="text-warning">Sign in</a></p>
                  </div>
                </div>

              </div>
            </form>

          </div>
        </div>
      </div>

    </div>

  </div>

</div>

<!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
<script>
  function checkPasswordMatch(confirmPassword){
    if(confirmPassword.value != $("#password").val())
      confirmPassword.setCustomValidity("Password Do not much!")
    else
      confirmPassword.setCustomValidity("")
  }
</script>
<script th:src="@{/src/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- END GLOBAL MANDATORY SCRIPTS -->

</body>
</html>
