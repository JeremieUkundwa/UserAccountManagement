<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
  <title>SignUp Cover </title>
  <link rel="icon" type="image/x-icon" th:href="@{/src/assets/img/favicon.ico}"/>
  <link th:href="@{/layouts/horizontal-light-menu/css/light/loader.css}" rel="stylesheet" type="text/css" />
  <link th:href="@{/layouts/horizontal-light-menu/css/dark/loader.css}" rel="stylesheet" type="text/css" />
  <script th:src="@{/layouts/horizontal-light-menu/loader.js}"></script>

  <!-- BEGIN GLOBAL MANDATORY STYLES -->
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
  <link th:href="@{/src/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />

  <link th:href="@{/layouts/horizontal-light-menu/css/light/plugins.css}" rel="stylesheet" type="text/css" />
  <link th:href="@{/src/assets/css/light/authentication/auth-boxed.css}" rel="stylesheet" type="text/css" />

  <link th:href="@{/layouts/horizontal-light-menu/css/dark/plugins.css}" rel="stylesheet" type="text/css" />
  <link th:href="@{/src/assets/css/dark/authentication/auth-boxed.css}" rel="stylesheet" type="text/css" />
  <!-- END GLOBAL MANDATORY STYLES -->
  <style>

  </style>
</head>
<body class="form">

<!-- BEGIN LOADER -->
<div id="load_screen"> <div class="loader"> <div class="loader-content">
  <div class="spinner-grow align-self-center"></div>
</div></div></div>
<!--  END LOADER -->

<div class="auth-container d-flex">

  <div class="container mx-auto align-self-center">

    <div class="row">

      <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-8 col-12 d-flex flex-column align-self-center mx-auto">
        <div class="card mt-3 mb-3">
          <div class="card-body">
            <form th:action="@{/user/changePassword}" method="post" th:object="${user}">
              <div class="row">
                <div class="col-md-12 mb-3">

                  <h2>Reset Password</h2>
                  <p>Enter your Personal Credentials to reset password</p>

                </div>
                <div class="col-12">
                  <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" oninput="checkPasswordMatch(this)" id="password" required >
                  </div>
                </div>
                <div class="col-12">
                  <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" oninput="checkPasswordMatch(this)" class="form-control" required>
                  </div>
                </div>
                <div class="col-12">
                  <div class="mb-4">
                    <input th:hidden="true" th:field="*{id}" name="id">
                    <button type="submit" class="btn btn-secondary w-100">RESET</button>
                  </div>
                </div>
                <div class="col-12">
                  <div class="text-center">
                    <p class="mb-0">Already have an account ? <a th:href="@{/user/login}" class="text-warning">Sign in</a></p>
                  </div>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>

    </div>

  </div>

</div>

<!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
<script>
  function checkPasswordMatch(confirmPassword){
    if(confirmPassword.value != $("#password").val())
      confirmPassword.setCustomValidity("Password Do not much!")
    else
      confirmPassword.setCustomValidity("")
  }
</script>
<script th:src="@{/src/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- END GLOBAL MANDATORY SCRIPTS -->

</body>
</html>
